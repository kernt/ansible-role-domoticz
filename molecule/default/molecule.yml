---
dependency:
  name: galaxy

driver:
  name: docker

lint:
  name: yamllint

platforms:
  - name: Debian9
    image: wilmardo/docker-debian-ansible:9
    capabilities:
      - SYS_ADMIN
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    tmpfs:
      - /run
      - /run/lock

  - name: Debian8
    image: wilmardo/docker-debian-ansible:8
    capabilities:
      - SYS_ADMIN
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    tmpfs:
      - /run
      - /run/lock

  - name: Ubuntu1604
    image: wilmardo/docker-ubuntu-ansible:16.04

  - name: Ubuntu1404
    image: wilmardo/docker-ubuntu-ansible:14.04

provisioner:
  name: ansible
  options:
    v: true
  lint:
    name: ansible-lint

scenario:
  name: default

verifier:
  name: goss
  enabled: false
