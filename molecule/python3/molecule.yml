---
dependency:
  name: galaxy

driver:
  name: docker

lint:
  name: yamllint

platforms:
  - name: Debian9
    image: wilmardo/docker-debian-ansible:9
    capabilities:
      - SYS_ADMIN
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    tmpfs:
      - /run
      - /run/lock

  - name: Ubuntu1604
    image: wilmardo/docker-ubuntu-ansible:16.04

provisioner:
  name: ansible
  options:
    v: true
  env:
    ANSIBLE_PYTHON_INTERPRETER: /usr/bin/python3
  lint:
    name: ansible-lint

scenario:
  name: python3

verifier:
  name: goss
  enabled: false
